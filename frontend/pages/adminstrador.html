        <div class="container">
          <div class="titulo-boton">
              <h1 class="titulo-lista">Lista de Juegos:</h1>
              <button type="button" class="btn-nuevo" data-bs-toggle="modal" data-bs-target="#modalFormulario">
                  Registrar juego
              </button>
          </div>
          <div class="table-responsive">
              <table class="table table-bordered table-bordered-custom fixed-table">
                  <thead class="text-center">
                      <tr class="encabezado">
                          <th>Codigo</th>
                          <th>Título</th>
                          <th>Género</th>
                          <th>Descripción</th>
                          <th>Publicación</th>
                          <th>Funciones</th>
                      </tr>
                  </thead>
                  <tbody id="tablaJuegos">
                      <!-- Los juegos se generarán dinámicamente aquí -->
                  </tbody>
              </table>
              <!-- Botones de paginación -->
              <div class="pagination-container text-center">
                  <button type="button" class="btn btn-sm anterior" onclick="irPaginaAnterior()">Anterior</button>
                  <span class="pagina">Página<span id="paginaActual" class="numero-pagina">1</span></span>
                  <button type="button" class="btn btn-sm siguiente" onclick="irPaginaSiguiente()">Siguiente</button>
              </div>
          </div>
      </div>

    <!---->
    <div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalFormularioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalFormularioLabel">Formulario de Juegos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario -->
              <form id="formularioJuego">
                <label for="titulo" class="text-dark">Título:</label>
                <input id="titulo" type="text" class="form-control"><br>
                
                <label for="desarrollador">Desarrollador:</label>
                <input id="desarrollador" type="text" class="form-control"><br>
                
                <label for="anio">Año:</label>
                <input id="anio" type="number" class="form-control"><br>
                
                <label for="plataforma">Plataforma:</label>
                <input id="plataforma" type="text" class="form-control"><br>
                
                <label for="genero">Género:</label>
                <select id="genero" class="form-control">
                  <option value="Aventura">Aventura</option>
                  <option value="Acción">Acción</option>
                  <option value="Estrategia">Estrategia</option>
                  <option value="RPG">RPG</option>
                  <option value="Deporte">Deporte</option>
                </select><br> 
                
                <label for="tamanio">Tamaño:</label>
                <input id="tamanio" name="tamanio" type="text" class="form-control"><br>

                <label for="precio">Precio:</label>
                <input id="precio" type="number" class="form-control"><br>

                <label for="descripcion">Descripción:</label>
                <input id="descripcion" type="text" class="form-control"><br>
                
                <label for="">Publicado en la pagina:</label>
                <select id="publicado" class="form-control">
                    <option value= true >Si</option>
                    <option value= false >No</option>
                </select><br>

                <label for="imagen1">URL Imagen 1:</label>
                <input id="imagen1" type="text" class="form-control"><br>
                
                <label for="imagen2">URL Imagen 2:</label>
                <input id="imagen2" type="text" class="form-control"><br>
                
                <label for="imagen3">URL Imagen 3:</label>
                <input id="imagen3" type="text" class="form-control"><br>
                
                <button type="button" class="btn btn-primary" onclick="createJuego()">Guardar Juego</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="modalEditarJuego" tabindex="-1" aria-labelledby="modalEditarJuegoLabel"

        </div>
        <div class="modal-body">
          <!-- Formulario -->
          <form id="formEditarJuego">
            <label for="editTitulo">Título:</label>
            <input id="editTitulo" type="text" class="form-control"><br>

            <label for="editDesarrollador">Desarrollador:</label>
            <input id="editDesarrollador" type="text" class="form-control"><br>

            <label for="editAnio">Año:</label>
            <input id="editAnio" type="number" class="form-control"><br>

            <label for="editPlataforma">Plataforma:</label>
            <input id="editPlataforma" type="text" class="form-control"><br>

            <label for="editGenero">Género:</label>
            <select id="editGenero" class="form-control">
              <option value="Aventura">Aventura</option>
              <option value="Acción">Acción</option>
              <option value="Estrategia">Estrategia</option>
              <option value="RPG">RPG</option>
              <option value="Deporte">Deporte</option>
            </select><br>

            <label for="editTamanio">Tamaño:</label>
            <input id="editTamanio" type="text" class="form-control"><br>

            <label for="editPrecio">Precio:</label>
            <input id="editPrecio" type="number" class="form-control"><br>

            <label for="editDescripcion">Descripción:</label>
            <input id="editDescripcion" type="text" class="form-control"><br>

            <label for="">Publicado en la pagina:</label>
            <select id="editPublicado" class="form-control">
              <option value=true>Si</option>
              <option value=false>No</option>
            </select><br>

            <label for="editImagen1">URL Imagen 1:</label>
            <input id="editImagen1" type="text" class="form-control"><br>

            <label for="editImagen2">URL Imagen 2:</label>
            <input id="editImagen2" type="text" class="form-control"><br>

            <label for="editImagen3">URL Imagen 3:</label>
            <input id="editImagen3" type="text" class="form-control"><br>

            <button type="button" id="btnGuardarEdicion" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
