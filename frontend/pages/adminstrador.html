<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link

            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link

            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/administradores.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
                <a class="navbar-brand" href="./index.html"
                    >AR<span class="titulo-pagina">CADE</span></a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item sin-loguear">
                            <a class="nav-link" href="./login.html">Login</a>
                        </li>
                        <li class="nav-item sin-loguear">
                            <a class="nav-link" href="./registro.html"
                                >Registro</a

                        <li class="nav-item">
                            <a class="nav-link" href="./sobreNosotros.html"

                    </ul>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="banner">
                <p>hola soy un banner</p>
            </section>

            <section class="admin">
                <div class="titulo">
                    <h2>Administrador de productos</h2>
                </div>

                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#modalFormulario"
                >
                    <i class="bi bi-file-earmark-plus-fill"
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="30"
                            height="30"
                            fill="currentColor"
                            class="bi bi-file-earmark-plus-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"
                            /></svg
                    ></i>
                </button>
            </section>

            <div class="container">
                <h1 class="my-4">Lista de Juegos</h1>
                <div class="table-responsive">
                    <table class="table table-bordered table-bordered-custom">
                        <thead class="text-center">
                            <tr class="encabezado">
                                <th>Codigo</th>
                                <th>Título</th>
                                <th>Género</th>
                                <th class="descripcion-encabezado">
                                    Descripción
                                </th>
                                <th>Publicación</th>
                                <th>Funciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaJuegos">
                            <!-- Los juegos se generarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer></footer>

        <!---->
        <div
            class="modal fade"
            id="modalFormulario"
            tabindex="-1"
            aria-labelledby="modalFormularioLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalFormularioLabel">
                            Formulario de Juegos
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form id="formularioJuego">
                            <label for="titulo" class="text-dark"
                                >Título:</label
                            >
                            <input
                                id="titulo"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="desarrollador">Desarrollador:</label>
                            <input
                                id="desarrollador"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="anio">Año:</label>
                            <input
                                id="anio"
                                type="number"
                                class="form-control"
                            /><br />

                            <label for="plataforma">Plataforma:</label>
                            <input
                                id="plataforma"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="genero">Género:</label>
                            <select id="genero" class="form-control">
                                <option value="Aventura">Aventura</option>
                                <option value="Acción">Acción</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="RPG">RPG</option>
                                <option value="Deporte">Deporte</option></select
                            ><br />

                            <label for="tamanio">Tamaño:</label>
                            <input
                                id="tamanio"
                                name="tamanio"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="precio">Precio:</label>
                            <input
                                id="precio"
                                type="number"
                                class="form-control"
                            /><br />

                            <label for="descripcion">Descripción:</label>
                            <input
                                id="descripcion"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="">Publicado en la pagina:</label>
                            <select id="publicado" class="form-control">
                                <option value="true">Si</option>
                                <option value="false">No</option></select
                            ><br />

                            <label for="imagen1">URL Imagen 1:</label>
                            <input
                                id="imagen1"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="imagen2">URL Imagen 2:</label>
                            <input
                                id="imagen2"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="imagen3">URL Imagen 3:</label>
                            <input
                                id="imagen3"
                                type="text"
                                class="form-control"
                            /><br />

                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="createJuego()"
                            >
                                Guardar Juego
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!---->

        <!-- Modal de Edición de Juego -->
        <div
            class="modal fade"
            id="modalEditarJuego"
            tabindex="-1"
            aria-labelledby="modalEditarJuegoLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarJuegoLabel">
                            Editar Juego
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form id="formEditarJuego">
                            <label for="editTitulo">Título:</label>
                            <input
                                id="editTitulo"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="editDesarrollador"
                                >Desarrollador:</label
                            >
                            <input
                                id="editDesarrollador"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="editAnio">Año:</label>
                            <input
                                id="editAnio"
                                type="number"
                                class="form-control"
                            /><br />

                            <label for="editPlataforma">Plataforma:</label>
                            <input
                                id="editPlataforma"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="editGenero">Género:</label>
                            <select id="editGenero" class="form-control">
                                <option value="Aventura">Aventura</option>
                                <option value="Acción">Acción</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="RPG">RPG</option>
                                <option value="Deporte">Deporte</option></select
                            ><br />

                            <label for="editTamanio">Tamaño:</label>
                            <input
                                id="editTamanio"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="editPrecio">Precio:</label>
                            <input
                                id="editPrecio"
                                type="number"
                                class="form-control"
                            /><br />

                            <label for="editDescripcion">Descripción:</label>
                            <input
                                id="editDescripcion"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="">Publicado en la pagina:</label>
                            <select id="editPublicado" class="form-control">
                                <option value="true">Si</option>
                                <option value="false">No</option></select
                            ><br />

                            <label for="editImagen1">URL Imagen 1:</label>
                            <input
                                id="editImagen1"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="editImagen2">URL Imagen 2:</label>
                            <input
                                id="editImagen2"
                                type="text"
                                class="form-control"
                            /><br />

                            <label for="editImagen3">URL Imagen 3:</label>
                            <input
                                id="editImagen3"
                                type="text"
                                class="form-control"
                            /><br />

                            <button
                                type="button"
                                id="btnGuardarEdicion"
                                class="btn btn-primary"
                            >
                                Guardar Cambios
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/frontend/js/administrador.js"></script>
    </body>
</html>
