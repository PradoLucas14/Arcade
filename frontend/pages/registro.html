<body class="body-registro">
  <header></header>
  <main class="main-bar">
    <div class="image-wrapper">
      <div class="image"></div>
      <div class="overlay"></div>
    </div>
    <div class="contenedor">
      <div class="box">
        <form class="row" id="form">
          <h2 class="title">Crear tu cuenta</h2>
          <div class="content">
            <label for="user" class="label">Nombre de usuario</label>
            <input id="user" class="input form-control" type="text" name="name" required>
          </div>
          <div class="content">
            <label for="email" class="label">Direccion de correo electrónico</label>
            <input id="email" class="input form-control" type="email" name="email" required>
          </div>
          <div class="content">
            <label for="password" class="label">Contraseña</label>
            <input id="password" class=" input form-control" name="password" type="password" required>
          </div>
          <div class="content">
            <label for="countries" class="label">Pais</label>
            <select id="countries" name="countrie" class="input form-control">
              <option value="" disabled>Seleccione el pais</option>
              <option value="Argentina">Argentina</option>
              <option value="Brasil">Brasil</option>
              <option value="Brasil">Brasil</option>
              <option value="Venezuela">Venezuela</option>
              <option value="Peru">Peru</option>
              <option value="Chile">Chile</option>
              <option value="Uruguay">Uruguay</option>
              <option value="Estados Unidos">Estados Unidos</option>
              <option value="Mexico">Mexico</option>
            </select>
            <p class="text-danger" id="aviso">La direccion de email o nombre de usuario ingresados ya existen</p>
          </div>
          <div class="content-check">
            <input type="checkbox" class="check" id="check">
            <label class="check-l" class="check-label " for="check" required>Tengo 13 años o más
              y acepto los <a href="../pages/error.html">Términos y Condiciones de la Política de
                Privacidad.</a></label>
          </div>
          <div class="content-btn">
            <input type="submit" class="btn " id="crear" value="Crear Cuenta" />
          </div>
        </form>
      </div>
    </div>
  </main>
